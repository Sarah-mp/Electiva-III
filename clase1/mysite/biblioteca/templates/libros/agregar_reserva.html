<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Reserva</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Nueva Reserva</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="usuario">Nombre del Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="libro">Seleccione un Libro:</label>
                <select class="form-control" id="libro" name="libro" required>
                    {% for libro in libros %}
                    <option value="{{ libro.id }}">{{ libro.titulo }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fecha_reserva">Fecha de Reserva:</label>
                <input type="date" class="form-control" id="fecha_reserva" name="fecha_reserva" required>
            </div>

            <div class="form-group">
                <label for="fecha_devolucion">Fecha de Devoluci√≥n:</label>
                <input type="date" class="form-control" id="fecha_devolucion" name="fecha_devolucion" required>
            </div>

            <button type="submit" class="btn btn-primary">Crear Reserva</button>
        </form>
        <a href="{% url 'ver_reservas' %}" class="btn btn-link mt-3">Ver todas las reservas</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
