{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tus estilos personalizados -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f7f9fc;">

    <div class="card shadow-lg p-5" style="width: 400px; border-radius: 10px; height: 500px;">
        <h2 class="text-center mb-5" style="color: #5b9aa0;">Login</h2>
        
        <!-- Mostrar la alerta de error si existe -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3;">
                <label for="email" class="form-label" style="color: #5b9aa0;">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #5b9aa0;">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-muted" style="font-size: 0.9rem;">¿Olvidaste tu contraseña?</a><br>
        </div>
    </div>

    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
        <img src="{% static 'img/logo-img.png' %}" alt="Login Image" class="img-fluid" style="max-height: 550px;">
    </div>

    <!-- Enlace a los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
