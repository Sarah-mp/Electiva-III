<!-- Modal para crear un nuevo equipo -->
<div class="modal fade" id="crearEquipoModal" tabindex="-1" aria-labelledby="crearEquipoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="crearEquipoModalLabel">Crear Nuevo Equipo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'crear_equipo' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Equipo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                    </div>
                    <!-- Selección de miembros -->
                    <div class="mb-3">
                        <label for="miembros" class="form-label">Seleccionar Miembros</label>
                        <select multiple class="form-select" id="miembros" name="miembros">
                            {% for usuario in usuarios %}
                                <option value="{{ usuario.id }}">{{ usuario.correo_electronico }}</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">Mantén presionada la tecla Ctrl (Cmd en Mac) para seleccionar múltiples usuarios.</small>
                    </div>            
                    
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Crear Equipo</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
